<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Sensation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Order Your Smoothie</h1>
    <form id="smoothie-form">
        <div>
            <label>Fruits:</label><br>
            <input type="checkbox" name="ingredient" value="Banana"><i class="fas fa-banana"></i> Banana
            <input type="checkbox" name="ingredient" value="Strawberry"><i class="fas fa-strawberry"></i> Strawberry
            <input type="checkbox" name="ingredient" value="Mango"><i class="fas fa-lemon"></i> Mango
        </div>
        <div>
            <label>Base:</label>
            <select id="base">
                <option value="Water">Water</option>
                <option value="Milk">Milk</option>
                <option value="Almond Milk">Almond Milk</option>
            </select>
        </div>
        <div>
            <label>Add-Ins:</label><br>
            <input type="checkbox" name="add-in" value="Protein"><i class="fas fa-dumbbell"></i> Protein
            <input type="checkbox" name="add-in" value="Chia Seeds"><i class="fas fa-seedling"></i> Chia Seeds
        </div>
        <div>
            <label>Size:</label>
            <input type="radio" name="size" value="Small" checked> Small
            <input type="radio" name="size" value="Medium"> Medium
            <input type="radio" name="size" value="Large"> Large
        </div>
        <button type="button" onclick="orderSmoothie()">Order</button>
    </form>

    <div id="smoothie-output"></div>
    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
