<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Sensation</title>
    <!-- Link to external stylesheet for custom styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Main container for the form -->
    <div class="form-container">
        <h1>Order Your Smoothie</h1>
        <!-- Form to take smoothie orders -->
        <form id="smoothie-form">
            <!-- Fruit selection section -->
            <div class="form-group">
                <label>Fruits:</label><br>
                <!-- Checkbox for banana with an icon -->
                <input type="checkbox" name="ingredient" value="Banana"><i class="fas fa-banana"></i> Banana
                <!-- Checkbox for strawberry with an icon -->
                <input type="checkbox" name="ingredient" value="Strawberry"><i class="fas fa-strawberry"></i> Strawberry
                <!-- Checkbox for mango with an icon -->
                <input type="checkbox" name="ingredient" value="Mango"><i class="fas fa-lemon"></i> Mango
            </div>
            <!-- Base selection section -->
            <div class="form-group">
                <label>Base:</label>
                <select id="base">
                    <option value="Water">Water</option>
                    <option value="Milk">Milk</option>
                    <option value="Almond Milk">Almond Milk</option>
                </select>
            </div>
            <!-- Add-ins selection section -->
            <div class="form-group">
                <label>Add-Ins:</label><br>
                <!-- Checkbox for protein with an icon -->
                <input type="checkbox" name="add-in" value="Protein"><i class="fas fa-dumbbell"></i> Protein
                <!-- Checkbox for chia seeds with an icon -->
                <input type="checkbox" name="add-in" value="Chia Seeds"><i class="fas fa-seedling"></i> Chia Seeds
            </div>
            <!-- Size selection section -->
            <div class="form-group">
                <label>Size:</label>
                <input type="radio" name="size" value="Small" checked> Small
                <input type="radio" name="size" value="Medium"> Medium
                <input type="radio" name="size" value="Large"> Large
            </div>
            <!-- Order button -->
            <button type="button" onclick="orderSmoothie()">Order</button>
        </form>

        <!-- Display smoothie order summary -->
        <div id="smoothie-output"></div>
        <!-- Progress bar container -->
        <div class="progress-container">
            <!-- Progress bar itself -->
            <div id="progress-bar"></div>
        </div>
    </div>

    <!-- External JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
